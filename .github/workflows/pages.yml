name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install platform-specific binaries
        run: |
          npm pkg set optionalDependencies.@tailwindcss/oxide-linux-x64-gnu=latest
          npm pkg set optionalDependencies.lightningcss-linux-x64-gnu=latest
          npm install
        
      - name: Generate Contentlayer files
        run: npx contentlayer2 build
        
      - name: Build static site
        run: npx next build --webpack
        env:
          EXPORT: 1
          UNOPTIMIZED: 1
          BASE_PATH: /tech_blog
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          CI: true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
