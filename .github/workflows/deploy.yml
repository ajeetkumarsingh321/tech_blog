name: Deploy Blog

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          
      - run: npm ci
        
      - run: |
          npm pkg set optionalDependencies.@tailwindcss/oxide-linux-x64-gnu=latest
          npm pkg set optionalDependencies.lightningcss-linux-x64-gnu=latest
          npm install
        
      - run: npx contentlayer2 build
        
      - run: npx next build --webpack
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          CI: true
          
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
